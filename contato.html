<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Space for Men</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>

            </nav>

        </div>
    </header>

    <main>

        <form action="">

            <label for="nomeSobrenome">Nome e Sobrenome</label>

            <input type="text" id="nomeSobrenome" class="inputs-padrao" required placeholder="nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="inputs-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputs-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="">Mensagem</label>

            <textarea name="" id="" cols="" rows="10" placeholder="Nos ajude com seu feedback"></textarea>

            <fieldset>

                <legend>Como prefere o nosso Contato</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">e-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp"
                        checked>whatsapp</label>


            </fieldset>

            <fieldset>

                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">

                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>


                </select>


            </fieldset>


            <label for="checkbox" class="check"><input type="checkbox" name="" id="checkbox">Gostaria de receber nossa
                novidade por e-mail?</label>




            <input type="submit" value=" Enviar formulario" class="enviar">





        </form>

        <a href="produto.html"><button>Enviar</button></a>

        <table>

            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>


                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>
        </table>


    </main>


    <footer>

        <img src="logo-branco.png" alt="logo">

        <p class="copy">&#169;Copyright Barbearia space for Men</p>

    </footer>

</body>

</html>
